<div class="ticket-list">
  <button (click)="toggleDisplayTicketArchived()">
    {{ displayTicketArchived ? 'Hide archived ticket' : 'Show archived ticket' }}
  </button>

  <div class="ticket" *ngFor="let ticket of filteredTicketList">
    <app-ticket [ticket]="ticket" 
                (ticketHasBeenSelected)="ticketHasBeenSelected($event)" 
                (ticketHasBeenDeleted)="ticketHasBeenDeleted($event, ticket)">
    </app-ticket>
  </div>
</div>
